<!DOCTYPE html>
<html>
<head>
    <title>Arduino Control</title>
    <style>
        .control-panel {
            display: flex;
            flex-direction: column;
            width: 200px;
            margin: 20px auto;
        }
        .control-panel button,
        .control-panel input {
            margin: 5px 0;
        }
        .status {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <button id="connect">Connect to Arduino</button>
        <button id="motorOn" disabled>Motor ON</button>
        <button id="motorOff" disabled>Motor OFF</button>
        <input type="color" id="ledColor" disabled>
        <button id="setLedColor" disabled>Set LED Color</button>
        <div id="status" class="status"></div>
    </div>

    <script>
        let port;
        let writer;
        let isConnected = false;

        document.getElementById('connect').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 9600 });
                writer = port.writable.getWriter();
                isConnected = true;

                document.getElementById('motorOn').disabled = false;
                document.getElementById('motorOff').disabled = false;
                document.getElementById('ledColor').disabled = false;
                document.getElementById('setLedColor').disabled = false;

                updateStatus('Connected to Arduino');
            } catch (error) {
                console.error('Error connecting to Arduino: ', error);
                updateStatus('Error connecting to Arduino: ' + error.message);
            }
        });

        document.getElementById('motorOn').addEventListener('click', () => {
            if (isConnected) {
                sendCommand('motor:on\n');
            } else {
                updateStatus('Not connected to Arduino');
            }
        });

        document.getElementById('motorOff').addEventListener('click', () => {
            if (isConnected) {
                sendCommand('motor:off\n');
            } else {
                updateStatus('Not connected to Arduino');
            }
        });

        document.getElementById('setLedColor').addEventListener('click', () => {
            if (isConnected) {
                const color = document.getElementById('ledColor').value.substring(1);
                sendCommand(`leds:${color}\n`);
            } else {
                updateStatus('Not connected to Arduino');
            }
        });

        async function sendCommand(command) {
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(command);
                await writer.write(data);
                updateStatus('Command sent: ' + command);
            } catch (error) {
                console.error('Error sending command: ', error);
                updateStatus('Error sending command: ' + error.message);
            }
        }

        function updateStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
