<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='CSS/webdev.css'>
    <title>Web Development - Handberton</title>
    <style>
        /* Ajout de styles CSS pour le bouton Full Screen */
        .fullscreen-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" data-section-theme="dark">
        <div class="container">
            <div class="header-logo">
                <a href="vidéopage.html">
                    <img src="Vista Logos/logo-transparent-png.png" alt="Vista logo" width="130" height="100">
                </a>
            </div>
            <nav class="navbar-menu">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link"><img src="image/maison (2).png" alt="menu"></a>
                    </li> 
                    <li class="nav-item">
                        <a href="loginpage.html"><img src="image/mot-de-passe.png" alt="menu"></a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link"><img src="image/lettre (1).png" alt="menu"></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="gallery" id="video-background">
            <div class="gallery-item video-visible">
                <video src="vidéo/code html .mp4" width="100%" height="auto"></video>
                <div class="video-description">This video explains the basics of HTML.</div>
            </div>
            <div class="gallery-item">
                <video src="vidéo/code css.mp4" width="100%" height="auto"></video>
                <div class="video-description">This video covers the fundamentals of CSS.</div>
            </div>
        </section>

        <div class="controls">
            <button onclick="toggleFullScreen()">Plein écran</button>
            <button onclick="togglePause()">Pause</button>
            <button onclick="previousSlide()">Précédent</button>
            <button onclick="nextSlide()">Suivant</button>
        </div>
    </main>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.gallery-item');

        function showSlide(n) {
            slides.forEach((slide, index) => {
                if (index === n) {
                    slide.classList.remove('video-hidden');
                    slide.classList.add('video-visible');
                } else {
                    slide.classList.remove('video-visible');
                    slide.classList.add('video-hidden');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        }

        // Initialisation de la première vidéo visible
        showSlide(currentSlide);

        // Fonction pour activer/désactiver le mode plein écran
        function toggleFullScreen() {
            const video = document.querySelector('.gallery-item.video-visible video');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { /* Safari */
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { /* IE11 */
                video.msRequestFullscreen();
            }
        }

        // Fonction pour mettre en pause ou jouer la vidéo actuellement visible
        function togglePause() {
            const video = document.querySelector('.gallery-item.video-visible video');
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>
</html>
